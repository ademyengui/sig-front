<div class="upload-container">
  <h2>Uploader une Carte Topographique 25k</h2>
  <p>Bientôt, vous pourrez uploader des fichiers ici !</p>

  <!-- Champ de sélection de fichier (caché) -->
  <input id="fileInput" type="file" (change)="onFileSelected($event)" accept=".gdb" />
  
  <!-- Bouton personnalisé pour sélectionner un fichier -->
  <label for="fileInput" class="file-input-label">Choisir un fichier</label>

  <!-- Nom du fichier sélectionné -->
  <p *ngIf="selectedFileName" class="selected-file-name">
    Fichier sélectionné : {{ selectedFileName }}
  </p>

  <!-- Bouton Upload -->
  <button class="upload-button" (click)="onUpload()" [disabled]="!selectedFileName">
    Upload
  </button>

  <!-- Message d'upload -->
  <p *ngIf="uploadMessage" class="upload-message" [class.success]="uploadMessage.includes('succès')" [class.error]="uploadMessage.includes('Erreur')">
    {{ uploadMessage }}
  </p>

  <!-- Liste des fichiers disponibles -->
  <h3>Fichiers disponibles</h3>
  <ul>
    <li *ngFor="let file of files">
      <strong>{{ file.filename }}</strong> (Uploadé par {{ file.uploaded_by }} le {{ file.upload_date }})
      <button (click)="onDownload(file.id)">Télécharger</button>
      <p>{{ file.comments }}</p>
    </li>
  </ul>
</div>
